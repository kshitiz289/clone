<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhatChat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    /* DARK MODE colors (default) */
    --bg: #071227;
    --card: #0b1724;
    --muted: #9fb0c4;
    --accent: #06b6d4;
    --accent2: #7c5cff;
    --glass: rgba(255, 255, 255, 0.03);
    --text-primary: #eaf6ff;
    --text-secondary: #aaa;
    --input-bg: rgba(255, 255, 255, 0.05);
    --msg-bg: rgba(255, 255, 255, 0.1);
    --msg-me-bg: linear-gradient(90deg, var(--accent), var(--accent2));
    --msg-me-color: #02171a;
    --messages-bg: rgba(0, 0, 0, 0.2);
    --border-light: rgba(255, 255, 255, 0.03);
    --border-lighter: rgba(255, 255, 255, 0.01);
  }
  /* LIGHT MODE override */
  body.light {
    --bg: #f0f3f7;
    --card: #ffffff;
    --muted: #555;
    --accent: #0ea5e9;
    --accent2: #6366f1;
    --glass: rgba(0, 0, 0, 0.03);
    --text-primary: #212121;
    --text-secondary: #555;
    --input-bg: #f5f5f5;
    --msg-bg: #e1e7ff;
    --msg-me-bg: linear-gradient(90deg, var(--accent), var(--accent2));
    --msg-me-color: #fff;
    --messages-bg: #f9fafb;
    --border-light: rgba(0, 0, 0, 0.1);
    --border-lighter: rgba(0, 0, 0, 0.05);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
    background: var(--bg);
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 18px;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
  }
  .app {
    width: 100%;
    max-width: 900px;
    height: 80vh;
    border-radius: 14px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 14px;
    padding: 12px;
    background: linear-gradient(180deg, var(--border-lighter), transparent);
    border: 1px solid var(--border-light);
    transition: background 0.3s, border-color 0.3s;
  }
  .card {
    background: linear-gradient(180deg, var(--border-lighter), var(--border-lighter));
    border-radius: 12px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border: 1px solid var(--border-light);
    transition: background 0.3s, border-color 0.3s;
    height: 100%;
  }
  input,
  button {
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    padding: 10px;
    transition: background 0.3s, color 0.3s;
  }
  input {
    flex: 1;
    background: var(--input-bg);
    color: var(--text-primary);
  }
  button {
    background: var(--msg-me-bg);
    color: var(--msg-me-color);
    cursor: pointer;
    min-width: 80px;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: var(--messages-bg);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: background 0.3s, color 0.3s;
  }
  .msg {
    margin-bottom: 8px;
    padding: 8px 12px;
    background: var(--msg-bg);
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
    color: var(--text-primary);
    transition: background 0.3s, color 0.3s;
  }
  .msg.me {
    background: var(--msg-me-bg);
    color: var(--msg-me-color);
    margin-left: auto;
  }
  .meta {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-bottom: 4px;
    transition: color 0.3s;
  }
  .composer {
    display: flex;
    gap: 10px;
  }

  /* Toggle button styles */
  #toggleModeBtn {
    margin-left: auto;
    background: transparent;
    color: var(--text-primary);
    border: 1.5px solid var(--text-primary);
    padding: 6px 12px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s, border-color 0.3s;
  }
  #toggleModeBtn:hover {
    background: var(--msg-me-bg);
    color: var(--msg-me-color);
    border-color: var(--msg-me-bg);
  }
  /* Container holding display name + toggle */
  .top-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="top-bar">
        <input id="displayName" placeholder="Your display name (optional)" />
        <button id="saveNameBtn">Save Name</button>
        <button id="toggleModeBtn" aria-label="Toggle light/dark mode">Light Mode</button>
      </div>

      <div id="messages">Loading messages...</div>

      <div class="composer">
        <input id="msgText" type="text" placeholder="Type your message..." autocomplete="off" />
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAuCm6fvNfuNJBqgrcsVYBCFD-A0D4H6kA",
      authDomain: "clone-d87d6.firebaseapp.com",
      projectId: "clone-d87d6",
      storageBucket: "clone-d87d6.appspot.com",
      messagingSenderId: "780523999031",
      appId: "1:780523999031:web:6d3357a76f9a90b0eed4b2",
      measurementId: "G-GCQLDBD4JM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI Elements
    const messagesEl = document.getElementById('messages');
    const msgText = document.getElementById('msgText');
    const sendBtn = document.getElementById('sendBtn');
    const displayNameInput = document.getElementById('displayName');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const toggleModeBtn = document.getElementById('toggleModeBtn');

    // User state
    let me = { uid: null, name: 'Guest' + Math.floor(Math.random() * 9999) };
    const room = 'general'; // single chat room

    // Initialize display name input from localStorage or random guest
    displayNameInput.value = localStorage.getItem('displayName') || me.name;

    // Save display name locally
    saveNameBtn.onclick = () => {
      const val = displayNameInput.value.trim();
      if (val.length > 0) {
        me.name = val;
        localStorage.setItem('displayName', val);
        alert('Name saved as "' + val + '"');
      }
    };

    // Enable send button only if input is non-empty
    msgText.addEventListener('input', () => {
      sendBtn.disabled = msgText.value.trim() === '';
    });
    sendBtn.disabled = true;

    // Sign in anonymously
    signInAnonymously(auth).catch((err) => {
      alert('Anonymous sign-in failed: ' + err.message);
      console.error(err);
    });

    // On auth state changed
    onAuthStateChanged(auth, (user) => {
      if (user) {
        me.uid = user.uid;
        console.log('Signed in as:', me.uid);
        startListeningMessages();
      } else {
        console.log('Signed out');
        messagesEl.innerHTML = 'Please wait, signing in...';
      }
    });

    // Listen for messages
    function startListeningMessages() {
      const q = query(collection(db, 'messages'), orderBy('createdAt', 'asc'));

      onSnapshot(
        q,
        (snapshot) => {
          messagesEl.innerHTML = '';
          snapshot.forEach((doc) => {
            const m = doc.data();
            renderMessage(m);
          });
          messagesEl.scrollTop = messagesEl.scrollHeight;
        },
        (err) => {
          console.error('Listen failed:', err);
          messagesEl.innerHTML = 'Failed to load messages.';
        }
      );
    }

    // Render message bubble
    function renderMessage(m) {
      const div = document.createElement('div');
      div.className = 'msg' + (m.senderId === me.uid ? ' me' : '');
      const meta = document.createElement('div');
      meta.className = 'meta';
      const time = m.createdAt && m.createdAt.toDate ? m.createdAt.toDate().toLocaleTimeString() : '';
      meta.textContent = `${m.senderName || m.senderId} â€¢ ${time}`;
      div.appendChild(meta);
      const text = document.createElement('div');
      text.textContent = m.text || '';
      div.appendChild(text);
      messagesEl.appendChild(div);
    }

    // Send message on button or enter key
    sendBtn.onclick = sendMessage;
    msgText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = msgText.value.trim();
      if (text === '') return;

      sendBtn.disabled = true;

      try {
        await addDoc(collection(db, 'messages'), {
          text,
          senderId: me.uid,
          senderName: me.name,
          createdAt: serverTimestamp(),
        });
        msgText.value = '';
        sendBtn.disabled = true;
      } catch (e) {
        alert('Failed to send message: ' + e.message);
        console.error(e);
      }

      sendBtn.disabled = false;
    }

    // --------- LIGHT/DARK MODE TOGGLE ---------
    // Load mode from localStorage or default to dark (no class)
    function loadMode() {
      const savedMode = localStorage.getItem('mode');
      if (savedMode === 'light') {
        document.body.classList.add('light');
        toggleModeBtn.textContent = 'Dark Mode';
      } else {
        document.body.classList.remove('light');
        toggleModeBtn.textContent = 'Light Mode';
      }
    }

    toggleModeBtn.onclick = () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        localStorage.setItem('mode', 'dark');
        toggleModeBtn.textContent = 'Light Mode';
      } else {
        document.body.classList.add('light');
        localStorage.setItem('mode', 'light');
        toggleModeBtn.textContent = 'Dark Mode';
      }
    };

    loadMode();
  </script>
</body>
</html>
